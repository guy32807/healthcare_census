<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Analysis Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="./index.html" class="text-white text-xl font-bold">
                Health Analysis Census
            </a>
            <div class="hidden md:flex space-x-4">
                <a href="./index.html" class="text-white hover:text-gray-200" id="home">Home</a>
                <a href="./health_contact.html" class="text-white hover:text-gray-200" id="contact">Contact Us</a>
            </div>
            <button class="md:hidden text-white" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"></path>
                </svg>
            </button>
        </div>
        <div class="md:hidden hidden" id="mobile-menu">
            <a href="./index.html" class="block text-white hover:text-gray-200 px-4 py-2" id="home">Home</a>
            <a href="./health_contact.html" class="block text-white hover:text-gray-200 px-4 py-2" id="contact">Contact Us</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Analysis Form Section -->
        <div class="bg-white shadow rounded p-6 mb-6">
            <h1 class="text-2xl font-bold text-center mb-4">Healthcare Data Analysis</h1>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" class="w-full p-2 border rounded" />
                </div>
                <div class="mb-4">
                    <span class="block text-gray-700 font-semibold mb-2">Gender:</span>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="gender" id="male" value="Male" class="mr-1" />
                            Male
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="gender" id="female" value="Female" class="mr-1" />
                            Female
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-gray-700 font-semibold mb-2">Age:</label>
                    <input type="number" id="age" placeholder="Enter your age" class="w-full p-2 border rounded" />
                </div>
                <div class="mb-4">
                    <label for="condition" class="block text-gray-700 font-semibold mb-2">Condition:</label>
                    <select id="condition" class="w-full p-2 border rounded">
                        <option value="">Select condition</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Thyroid">Thyroid</option>
                        <option value="High Blood Pressure">High Blood Pressure</option>
                    </select>
                </div>
                <div class="mb-4">
                    <button id="addPatient" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" 
                    type="submit">Add Patient</button>
                </div>
            </form>
            <h2 class="text-xl font-semibold text-center mt-6 mb-2">Analysis Report</h2>
            <div id="report" class="p-4 bg-gray-100 rounded"></div>
        </div>

        <!-- Search Results Section -->
        <div class="bg-white shadow rounded p-6">
            <h2 class="text-lg font-semibold text-center mb-4">Search Results</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="./health_analysis.js"></script>
</body>
</html>
